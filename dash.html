<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sorteio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
        .kpi-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            border: 0;
            padding: 1.5rem;
        }
        .kpi-icon {
            font-size: 3rem;
            color: #ab7a37; /* Cor customizada */
        }
        .kpi-title {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
        }
        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
        }
        .spinner-container {
            height: 62px; /* Mesma altura do .kpi-value */
            display: flex;
            align-items: center;
        }
        .text-primary { /* Cor customizada */
            color: #ab7a37 !important;
        }
        /* Cor customizada para a barra de navegação */
        .navbar-dark.bg-dark { 
            background-color: #ab7a37 !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="material-icons align-middle me-1">dashboard</i>
                Dashboard do Sorteio
            </span>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row g-4">
            
            <div class="col-md-6">
                <div class="kpi-card">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <i class="material-icons kpi-icon">people</i>
                        </div>
                        <div class="col">
                            <div class="kpi-title">Total de Inscritos</div>
                            <div id="kpi-inscritos-loading" class="spinner-container">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div id="kpi-inscritos-value" class="kpi-value" style="display: none;">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="kpi-card">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <i class="material-icons kpi-icon">email</i>
                        </div>
                        <div class="col">
                            <div class="kpi-title">E-mails Cadastrados</div>
                            <div id="kpi-emails-loading" class="spinner-container">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div id="kpi-emails-value" class="kpi-value" style="display: none;">0</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="error-alert" class="alert alert-danger mt-4" style="display: none;"></div>
    </div>

    <script>
        // --- LÓGICA DO DASHBOARD (MODELO API) ---

        // ==========================================================
        // IMPORTANTE: Cole a URL da sua API (a nova URL .../exec) aqui
        const API_URL = "https://script.google.com/macros/s/AKfycbyc3rAieJvd-FSXFWbbXuFWl-WCFI6Vufvt4obJk-pOZcfLaI9udy0b4kH1ucraZzM3OQ/exec";
        // ==========================================================


        /**
         * Esta é a função de callback que o 'doGet' da nossa API vai chamar.
         * O Google Apps Script irá retornar: "onDataSuccess({ ...dados... })"
         */
        function onDataSuccess(data) {
            if (data.success) {
                // Atualiza Card 1
                document.getElementById('kpi-inscritos-value').innerText = data.totalInscritos;
                document.getElementById('kpi-inscritos-loading').style.display = 'none';
                document.getElementById('kpi-inscritos-value').style.display = 'block';

                // Atualiza Card 2
                document.getElementById('kpi-emails-value').innerText = data.totalEmails;
                document.getElementById('kpi-emails-loading').style.display = 'none';
                document.getElementById('kpi-emails-value').style.display = 'block';
            } else {
                showError(data.message);
            }
        }

        /**
         * Esta função é chamada se o script da API falhar ao carregar.
         */
        function onDataFailure(error) {
            showError("Erro de comunicação com o servidor: " + error.message);
        }

        /**
         * Mostra um erro na tela.
         */
        function showError(message) {
            // Oculta todos os spinners
            document.getElementById('kpi-inscritos-loading').style.display = 'none';
            document.getElementById('kpi-emails-loading').style.display = 'none';
            
            // Mostra o alerta de erro
            const errorAlert = document.getElementById('error-alert');
            errorAlert.innerText = message;
            errorAlert.style.display = 'block';
        }
        
        /**
         * Função principal que carrega os dados ao abrir a página.
         */
        function loadDashboardData() {
            // A MÁGICA DO JSONP: Criar uma tag <script> dinamicamente
            
            // 1. Remove qualquer script antigo de callback, se existir
            const oldScript = document.getElementById('jsonp_callback');
            if (oldScript) {
                oldScript.remove();
            }

            // 2. Cria a nova tag script
            const script = document.createElement('script');
            script.id = 'jsonp_callback';
            
            // 3. Monta a URL da API com os parâmetros
            // O 'doGet' vai chamar a função 'onDataSuccess' que definimos acima
            script.src = `${API_URL}?action=getDash&callback=onDataSuccess`;

            // 4. Define o que fazer em caso de falha (ex: API_URL errada, API offline)
            script.onerror = () => {
                onDataFailure({ message: "Não foi possível carregar os dados. Verifique a API_URL." });
            };

            // 5. Adiciona o script à página (isso faz a "chamada" da API)
            document.head.appendChild(script);
        }

        // --- Inicia o carregamento dos dados quando a página é aberta ---
        window.addEventListener('load', () => {
            loadDashboardData();
        });
    </script>

</body>
</html>
